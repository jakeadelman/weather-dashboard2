<!DOCTYPE html>
<html>

<head>
    <title>Weather Dasboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-black h-[70px] text-white text-center pt-4 text-2xl">Weather Dashboard</div>
    <div class="flex">
        <div class="basis-2/6 h-screen flex flex-col">
            <div class="text-2xl font-bold ml-2 mr-2">Search for a City:</div>

            <input type="text" id="cityinput" class="border border-1 border-black h-10 ml-2 mr-2"></input>

            <button id="submitbutton" type="submit"
                class="bg-blue-800 text-white pt-2 pb-2 mr-2 mt-2 ml-2">Search</button>
            <hr class="mt-4 color-black bg-black h-1" />

            <div id="cities"></div>
        </div>
        <div class="basis-4/6 h-screen ">
            <div id="main" class="w-[95%] border border-1 border-black h-[300px] ml-2 mt-4">

            </div>
            <div class="h-[300px]">
                <div class="text-2xl font-bold m-2 mt-4">5-Day Forecast</div>
                <div id="bottom-area" class="flex flex-row"></div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>

</body>

</html>
